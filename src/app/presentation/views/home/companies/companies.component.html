<section class="companies__section">
  <div *ngIf="hasCompany && !loading" class="card">
    <p-table
      *ngIf="listCompanies"
      [value]="listCompanies"
      [scrollable]="true"
      scrollHeight="400px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width: 200px">Empresa</th>
          <th style="min-width: 200px">Site</th>
          <th style="min-width: 200px">Fonte</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-company>
        <tr>
          <td style="min-width: 200px">{{ company.company_name }}</td>
          <td style="min-width: 200px">
            <a [href]="company.web_site" target="_blank" rel="noopener">{{
              company.web_site
            }}</a>
          </td>
          <td style="min-width: 200px">
            <a [href]="company.source" target="_blank" rel="noopener"
              >Na m√≠dia</a
            >
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div *ngIf="!hasCompany && !loading" class="empty__companies">
    Nenhuma empresa encontrada no momento!
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
  <span id="section-company"></span>
</section>
